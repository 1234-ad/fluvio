[package]
name = "k8-flv-metadata"
version = "1.0.0"
authors = ["Fluvio Contributors <team@fluvio.io>"]
edition = "2018"
description = "Kubernets metadata objects for fluvio"
repository = "https://github.com/infinyon/fluvio"
license = "Apache-2.0"

[lib]
name = "k8_metadata"

[dependencies]
log = "0.4.8"

k8-obj-metadata = { version = "1.0.0"}
k8-obj-core = { version = "1.0.0"}
k8-obj-app = { version = "1.0.0" }
flv-k8-topic = { version = "1.0.0", path = "metadata-topic"}
flv-k8-spu = { version = "1.0.0", path = "metadata-spu"}
flv-k8-partition = { version = "1.0.0", path = "metadata-partition"}
flv-k8-spg = { version = "1.0.0", path = "metadata-spg"}
